{% extends 'main.html' %}


{% block content %}
<h1> Edit Account</h1>





    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'edit-account' %}"><i class="im im-angle-left"></i></a>
                <br>


                    <form action="{% url 'account' %}" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <!-- Input:Text -->

                    <div class="form__field">
                        <label for="formInput#text">  </label>

                    </div>


                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
